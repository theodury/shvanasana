<div class="app-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="flex"></div>
    <div mat-card-avatar class="header-image"></div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        
        <a routerLink=".">
            <img src="/assets/img/logo.png" style="width: 200px;">
        </a>
        <a mat-list-item routerLink="/events">Événement</a>
        <a mat-list-item routerLink="/cities">Villes</a>
        <a mat-list-item routerLink="/ranking">Classement</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="container">
      <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<footer class="footer" >
    <!-- <mat-card color="primary">Simple card</mat-card> -->
</footer>
